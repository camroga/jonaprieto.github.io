  <h1 class="post-title" id="stickyTitle">Path Algebra in HoTT
  </h1>
  

  <noscript>
  <h6>You need to turn on Javascript to see the content of this entry correctly.<h6><br/>
  </noscript>

  <p>In Univalence we have a different interpretation of type theory <a href="#hottbook">(Univalent Foundations Program, 2013)</a>. We replace the set-theoretical notion of sets for types and we use the
<em>topological space</em> notion instead. The judgement <script type="math/tex">a : A</script> for a type <script type="math/tex">A</script> is
now the point <script type="math/tex">a</script> in the topological space <script type="math/tex">A</script>. We also include the identity
type as a primary type. Changing the notation of this type about a proof of the
equality <script type="math/tex">a = b</script> to a <em>path space</em>. This path space comprehends all paths with
<script type="math/tex">a</script> as the starting point and <script type="math/tex">b</script> as the end point. The inhabitant of this
type is called a <em>path</em>.</p>

<h3 id="prerequisites">Prerequisites</h3>

<p>To formalize some of the HoTT concepts, let’s use Agda <a href="#agdateam">(Team, 2015)</a>.
To work with the identity type, we <code>(_≡_)</code> defined in
the Agda standard library but using the following pragma to make our code
compatible with HoTT.</p>

<pre class="Agda"><a id="991" class="Symbol">{-#</a> <a id="995" class="Keyword">OPTIONS</a> <a id="1003" class="Option">--without-K</a> <a id="1015" class="Symbol">#-}</a></pre>

<pre class="Agda"><a id="1044" class="Keyword">open</a> <a id="1049" class="Keyword">import</a> <a id="1056" href="https://agda.github.io/agda-stdlib/Relation.Binary.PropositionalEquality.html" class="Module">Relation.Binary.PropositionalEquality</a> <a id="1094" class="Keyword">using</a> <a id="1100" class="Symbol">(</a><a id="1101" href="https://agda.github.io/agda-stdlib/Agda.Builtin.Equality.html#83" class="Datatype Operator">_≡_</a><a id="1104" class="Symbol">;</a> <a id="1106" href="https://agda.github.io/agda-stdlib/Agda.Builtin.Equality.html#140" class="InductiveConstructor">refl</a><a id="1110" class="Symbol">)</a></pre>

<h3 id="path-induction">Path Induction</h3>

<p>The elimination principle for the identity type is the path induction.
It allows us to define an outgoing function from the identity type to
a dependent type <script type="math/tex">C</script> as we see in the <code>pi</code> definition. It worths to
mention this principle is also called <code>J</code>.</p>

<h3 id="path-concatenation">Path Concatenation</h3>

<p>To join two paths when one ends where the other starts, we
define the <em>concatenation</em> operator between paths denoted by the symbol (<code>_·_</code>).
Let’s see its picture.</p>

<p><img src="/assets/ipe-images/path-concatenation.png" alt="path" width="%40" /></p>

<p>To make the above code shorter in Agda, we could have defined the function by
pattern-matching. Nonetheless, the idea here was use path induction — the pi
function— entirely.</p>

<h3 id="path-inverse">Path Inverse</h3>

<p>The path inverse for a given path <code>p : a = b</code> is denoted by <code>p⁻¹ : b = a</code>.
This path only change the original direction of the path <code>p</code>. Let’s see it.</p>

<p>As you can see, path inversion is just the symmetric property for this
identity type. Now let’s see some algebra.</p>

<hr />

<h3 id="algebra">Algebra</h3>

<ul>
  <li>l1 : <script type="math/tex">(\mathsf{refl}_{x})^{-1} \equiv \mathsf{refl}_{x}</script></li>
  <li>l2 : <script type="math/tex">p \cdot p^{-1} \equiv \mathsf{refl}_{x}</script></li>
  <li>l3 : <script type="math/tex">\mathsf{refl}_{x} \cdot p \equiv p</script></li>
  <li>l4 : <script type="math/tex">p \cdot \mathsf{refl} y \equiv p</script></li>
  <li>l5 : <script type="math/tex">(p ^{-1})^{-1} \equiv p</script></li>
</ul>

<h3 id="transport">Transport</h3>

<pre class="Agda"><a id="transp"></a><a id="4437" href="/learning/2018/02/16/path-algebra-hott/#4437" class="Function">transp</a> <a id="4444" class="Symbol">:</a> <a id="4446" class="Symbol">∀</a> <a id="4448" class="Symbol">{</a><a id="4449" href="/learning/2018/02/16/path-algebra-hott/#4449" class="Bound">A</a> <a id="4451" class="Symbol">:</a> <a id="4453" class="PrimitiveType">Set</a><a id="4456" class="Symbol">}{</a><a id="4458" href="/learning/2018/02/16/path-algebra-hott/#4458" class="Bound">x</a> <a id="4460" href="/learning/2018/02/16/path-algebra-hott/#4460" class="Bound">x&#39;</a> <a id="4463" class="Symbol">:</a> <a id="4465" href="/learning/2018/02/16/path-algebra-hott/#4449" class="Bound">A</a><a id="4466" class="Symbol">}</a>
      <a id="4474" class="Symbol">→</a> <a id="4476" class="Symbol">(</a><a id="4477" href="/learning/2018/02/16/path-algebra-hott/#4477" class="Bound">B</a> <a id="4479" class="Symbol">:</a> <a id="4481" href="/learning/2018/02/16/path-algebra-hott/#4449" class="Bound">A</a> <a id="4483" class="Symbol">→</a> <a id="4485" class="PrimitiveType">Set</a><a id="4488" class="Symbol">)</a> <a id="4490" class="Symbol">→</a> <a id="4492" class="Symbol">(</a><a id="4493" href="/learning/2018/02/16/path-algebra-hott/#4493" class="Bound">y</a> <a id="4495" class="Symbol">:</a> <a id="4497" href="/learning/2018/02/16/path-algebra-hott/#4477" class="Bound">B</a> <a id="4499" href="/learning/2018/02/16/path-algebra-hott/#4458" class="Bound">x</a><a id="4500" class="Symbol">)</a> <a id="4502" class="Symbol">→</a> <a id="4504" class="Symbol">(</a><a id="4505" href="/learning/2018/02/16/path-algebra-hott/#4505" class="Bound">u</a> <a id="4507" class="Symbol">:</a> <a id="4509" href="/learning/2018/02/16/path-algebra-hott/#4458" class="Bound">x</a> <a id="4511" href="https://agda.github.io/agda-stdlib/Agda.Builtin.Equality.html#83" class="Datatype Operator">≡</a> <a id="4513" href="/learning/2018/02/16/path-algebra-hott/#4460" class="Bound">x&#39;</a><a id="4515" class="Symbol">)</a> <a id="4517" class="Symbol">→</a> <a id="4519" href="/learning/2018/02/16/path-algebra-hott/#4477" class="Bound">B</a> <a id="4521" href="/learning/2018/02/16/path-algebra-hott/#4460" class="Bound">x&#39;</a>

<p><img src="/assets/ipe-images/transport-fiber.png" alt="path" /></p>

<p>Transport is the <em>path</em> version of the Leibniz’s Law in one direction:</p>

<script type="math/tex; mode=display">\forallx \forally (x \equiv y \to \forall P \ (P(x) \Leftrightarrow P(y))</script>

<p>We should also say, we’re already familiar with its type since it
shows up as the susbstitution of equals in type theory. Actually,
in the Agda standard library, we found <code>subst</code> that follows from the same principle:</p>

<pre class="Agda"><a id="4992" class="Keyword">open</a> <a id="4997" class="Keyword">import</a> <a id="5004" href="https://agda.github.io/agda-stdlib/Relation.Binary.PropositionalEquality.html" class="Module">Relation.Binary.PropositionalEquality</a> <a id="5042" class="Keyword">using</a> <a id="5048" class="Symbol">(</a><a id="5049" href="https://agda.github.io/agda-stdlib/Relation.Binary.PropositionalEquality.Core.html#700" class="Function">subst</a><a id="5054" class="Symbol">)</a>

      <a id="5094" class="Symbol">→</a> <a id="5096" class="Symbol">(</a><a id="5097" href="/learning/2018/02/16/path-algebra-hott/#5097" class="Bound">B</a> <a id="5099" class="Symbol">:</a> <a id="5101" href="/learning/2018/02/16/path-algebra-hott/#5069" class="Bound">A</a> <a id="5103" class="Symbol">→</a> <a id="5105" class="PrimitiveType">Set</a><a id="5108" class="Symbol">)</a> <a id="5110" class="Symbol">→</a> <a id="5112" class="Symbol">(</a><a id="5113" href="/learning/2018/02/16/path-algebra-hott/#5113" class="Bound">y</a> <a id="5115" class="Symbol">:</a> <a id="5117" href="/learning/2018/02/16/path-algebra-hott/#5097" class="Bound">B</a> <a id="5119" href="/learning/2018/02/16/path-algebra-hott/#5078" class="Bound">x</a><a id="5120" class="Symbol">)</a> <a id="5122" class="Symbol">→</a> <a id="5124" class="Symbol">(</a><a id="5125" href="/learning/2018/02/16/path-algebra-hott/#5125" class="Bound">u</a> <a id="5127" class="Symbol">:</a> <a id="5129" href="/learning/2018/02/16/path-algebra-hott/#5078" class="Bound">x</a> <a id="5131" href="https://agda.github.io/agda-stdlib/Agda.Builtin.Equality.html#83" class="Datatype Operator">≡</a> <a id="5133" href="/learning/2018/02/16/path-algebra-hott/#5080" class="Bound">x&#39;</a><a id="5135" class="Symbol">)</a> <a id="5137" class="Symbol">→</a> <a id="5139" href="/learning/2018/02/16/path-algebra-hott/#5097" class="Bound">B</a> <a id="5141" href="/learning/2018/02/16/path-algebra-hott/#5080" class="Bound">x&#39;</a>

<script>
  // When the user scrolls the page, execute myFunction
function stickyToogle(obj, sticky) {
  if (window.pageYOffset > sticky) {
    obj.classList.add("sticky");
  } else {
    obj.classList.remove("sticky");
  }
};

// Get the header
function stickyThing(idObj){
  var obj = document.getElementById(idObj);
  if (obj){
    // Get the offset position of the navbar
    stickyToogle(obj, obj.offsetTop);
    // Add the sticky class to the obj when you reach its scroll position. Remove "sticky" when you leave the scroll position
  }
};

window.onscroll = function() {
  stickyThing("stickyTitle");
};

</script>

<!-- FOLDABLE  -->
<script type="text/javascript">
 $('pre.foldable').each(function(){
     var lineHeight = parseFloat($(this).css('line-height'));
     var plus    = $("<div></div>");
     var horLine = $("<div></div>");
     var verLine = $("<div></div>");
     $(this).prepend(plus);
     plus.css({
         'position'         : 'relative',
         'float'            : 'right',
         'right'            : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'width'            : lineHeight,
         'height'           : lineHeight});
     verLine.css({
         'position'         : 'relative',
         'height'           : lineHeight,
         'width'            : '3px',
         'background-color' : '#C1E0FF'});
     horLine.css({
         'position'         : 'relative',
         'top'              : '-' + (0.5 * lineHeight + 1.5) + 'px',
         'left'             : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'height'           : '3px',
         'width'            : lineHeight,
         'background-color' : '#C1E0FF'});
     plus.append(verLine);
     plus.append(horLine);

     var until = parseFloat($(this).attr('until'));
     if ( isNaN(until) ) { until= 1; }
     if ( until <= 0 ){
       $(this).hide();
     }
     else{
       var newHeight = ((1.3 * until) + 1.0) + "rem";
       //                               ^^^----------- for the padding
       //                ^^-- line-height

       // console.log('afuera-until: ', until);
       // console.log('afuera-newheight: ', newHeight );
       $(this).css("padding", "0.5rem 1rem");
       $(this).css("overflow", "hidden");
       $(this).css("height", newHeight);
       $(this).attr("original", "false");

       $(this).click(function(){

         // console.log('dentro-original: ', $(this).attr('original') );
         // console.log('dentro-newheight: ', newHeight );

         if ( $(this).attr('original') == "true" ) {
           $(this).css("overflow", "hidden");
           $(this).css("height", newHeight);
           $(this).attr("original", "false");
           $(this).css("padding", "0.5rem 1rem");
           plus.show();
         }
         else {
           $(this).height('auto');
           $(this).attr("original", "true");
           plus.hide();
         }
       });
     }
 });
</script>

    <script>
      (function(document) {
        var toggle   = document.querySelector('.sidebar-toggle');
        var sidebar  = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
