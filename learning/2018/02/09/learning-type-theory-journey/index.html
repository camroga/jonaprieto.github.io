  <h1 class="post-title" id="stickyTitle">Type theories
  </h1>
  

  <noscript>
  <h6>You need to turn on Javascript to see the content of this entry correctly.<h6><br/>
  </noscript>

  <p>Type theory</p>

<ul>
  <li>
    <p>is a <em>unification theory</em> about computation and logic</p>
  </li>
  <li>
    <p>A theory for constructions:</p>

    <ul>
      <li>
        <p>Type Zoo:</p>

        <ul>
          <li>Functions  (<code>_→_</code>)</li>
          <li>Products   (<code>_×_</code>)</li>
          <li>Coproducts (<code>_+_</code>)</li>
          <li>Π-types    (<code>Π_._</code>)</li>
          <li>Σ-types    (<code>Σ_._</code>)</li>
          <li>
            <p>Id-types   (<code>_≡_</code>)</p>
          </li>
          <li>W-types    (<code>W__</code>)</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>
    <p>is about <strong>deductive systems</strong>, that are, <em>collection</em> of rules that derive things
called <em>judgements</em></p>
  </li>
  <li>is a class of <em>formal systems</em> (also named <em>formalism</em>) that includes
    <ul>
      <li>axioms</li>
      <li>primitive truths</li>
      <li>rules of inferences</li>
    </ul>
  </li>
  <li>is an <em>alternative</em> to set theory as a foundation for all mathematics</li>
  <li>notation common uses the following symbols
    <ul>
      <li>the turnstile or vdash in <code>latex</code> (⊢), e.g. as a consequence relation
for <em>syntax derivability</em> to separate assumptions from the conclusion like
  <script type="math/tex">a_{1}, a_{2}, \dots, a_{n} ⊢ c</script></li>
      <li>the semicolon <code>:</code> to denote <em>judgments</em> like <script type="math/tex">term : Type</script></li>
    </ul>
  </li>
</ul>

<p>We mostly refer to type theories using the following abbreviations:</p>

<ul>
  <li>
    <p>(<strong>TT</strong>)  <em>Intuitionistic</em> type theory (<em>Constructive mathematics</em>).</p>
  </li>
  <li>
    <p>(<strong>ITT</strong>) <em>Intensional</em> type theory</p>

    <ul>
      <li>
        <p>a intuitionistic type theory</p>
      </li>
      <li>
        <p><a href="https://ncatlab.org/nlab/show/identity+type"><em>Identity types</em></a> are not necessary propositions</p>
      </li>
      <li>
        <p>It fails to satisfy <a href="https://ncatlab.org/nlab/show/function+extensionality"><em>function extensionality</em></a></p>
      </li>
    </ul>
  </li>
  <li>
    <p>(<em>*ETT</em>) <em>Extensional</em> type theory</p>

    <ul>
      <li>
        <p>Can impose axioms to trivialise identity types</p>
      </li>
      <li>
        <p>Force types to conform to our intuition about sets</p>
      </li>
      <li>
        <p>Destroys computational content, decidability of type-checking…</p>
      </li>
    </ul>
  </li>
  <li>
    <p>Homotopy type theory</p>

    <ul>
      <li>
        <p>Logic to natively formalise homotopy theory</p>
      </li>
      <li>
        <p>Intuition for working with Id-types</p>
      </li>
      <li>
        <p><em>UnivalenceAxiom</em> : equality between types can be isomorphism.
Gives (some) parametricity for free: all constructions on types invariant under iso.</p>
      </li>
    </ul>
  </li>
  <li>Cubical type theory</li>
  <li>Observational type theory</li>
  <li><a href="https://github.com/CHTT-s18/lecture-notes">Computational higher type theory</a></li>
</ul>

<h4 id="questions">Questions</h4>

<p>About HoTT:</p>

<ol class="bibliography"><li><span id="1861540">doofin (https://math.stackexchange.com/users/354484/doofin). (2016, July). transport functions ,lemmas between isomorphic structures using univalence. Mathematics Stack Exchange. Retrieved from https://math.stackexchange.com/q/1861540</span></li>

<script type="text/javascript">
 $('pre.foldable').each(function(){
     var lineHeight = parseFloat($(this).css('line-height'));
     var plus    = $("<div></div>");
     var horLine = $("<div></div>");
     var verLine = $("<div></div>");
     $(this).prepend(plus);
     plus.css({
         'position'         : 'relative',
         'float'            : 'right',
         'right'            : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'width'            : lineHeight,
         'height'           : lineHeight});
     verLine.css({
         'position'         : 'relative',
         'height'           : lineHeight,
         'width'            : '3px',
         'background-color' : '#C1E0FF'});
     horLine.css({
         'position'         : 'relative',
         'top'              : '-' + (0.5 * lineHeight + 1.5) + 'px',
         'left'             : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'height'           : '3px',
         'width'            : lineHeight,
         'background-color' : '#C1E0FF'});
     plus.append(verLine);
     plus.append(horLine);

     var until = parseFloat($(this).attr('until'));
     if ( isNaN(until) ) { until= 1; }
     if ( until <= 0 ){
       $(this).hide();
     }
     else{
       var newHeight = ((1.3 * until) + 1.0) + "rem";
       //                               ^^^----------- for the padding
       //                ^^-- line-height

       // console.log('afuera-until: ', until);
       // console.log('afuera-newheight: ', newHeight );
       $(this).css("padding", "0.5rem 1rem");
       $(this).css("overflow", "hidden");
       $(this).css("height", newHeight);
       $(this).attr("original", "false");

       $(this).click(function(){

         // console.log('dentro-original: ', $(this).attr('original') );
         // console.log('dentro-newheight: ', newHeight );

         if ( $(this).attr('original') == "true" ) {
           $(this).css("overflow", "hidden");
           $(this).css("height", newHeight);
           $(this).attr("original", "false");
           $(this).css("padding", "0.5rem 1rem");
           plus.show();
         }
         else {
           $(this).height('auto');
           $(this).attr("original", "true");
           plus.hide();
         }
       });
     }
 });
</script>
