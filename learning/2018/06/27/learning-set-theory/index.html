  <h2 id="zfcs-axioms"><strong>ZFC’s axioms</strong></h2>

  <p>See a set theory formalisation in Agda in <a href="https://github.com/acalles1/setform">acalles1/setform</a>
 The following was taken from that source and from (Suppes 1960, p. 56).</p>

  <ul>
    <li>
      <p><strong>ext (Extensionality)</strong>: If two sets have exactly the same members,
   they are equal.</p>
    </li>
    <li>
      <p><strong>empt (Empty Set Axiom)</strong>: There is a set having no
   members. Allows us to define the empty set.</p>
    </li>
    <li>
      <p><strong>pair (Pairing Axiom)</strong>: For any sets y and z, there is a set having
   as members just y and z. Allows to define a set which is just
   the pair of any two sets.</p>
    </li>
    <li>
      <p><strong>pow (Power Set Axiom)</strong>: For any x there is a set whose members are
   exactly the subsets of x. Allows us to define the power set
   operation.</p>
    </li>
    <li>
      <p><strong>sub (Subset Axiom, or Specification Axiom)</strong>: This axiom asserts the
   existence of a set B whose members are exactly those sets x in y
   such that they satisfy certain property. Allows us to define
   many operations like cartesian products and difference of sets.</p>
    </li>
    <li>
      <p><strong>uni (Union Axiom)</strong>: For any set x, there exists a set A whose
   elements are exactly the members of x. Allows us to define the
   union of two sets.</p>
    </li>
    <li>
      <p><strong>pem (Principle of the excluded middle)</strong>: To prove some things
   not valid in intuitionistic logic and valid in classical logic. Taken
   from the Standford Encyclopedia entry on Intuitionistic Logic.
   (https://plato.stanford.edu/entries/logic-intuitionistic/).</p>
    </li>
  </ul>

  <p>The sum axioms allow us to define the union operation
   over a family of sets.</p>

  <ul>
    <li>
      <p><a href="https://www.youtube.com/embed/hcRZadc5KpI">How the Axiom of Choice Gives Sizeless Sets</a></p>

      <p><img src="/assets/png-images/2018-06-27-learning-set-theory-fba52c79.png" alt="" /></p>

      <ul>
        <li><strong>Axiom of Choice</strong> Given a infinite collection of nonempty sets we can
form a new set that contains one element from each set.</li>
      </ul>

      <p><img src="/assets/png-images/2018-06-27-learning-set-theory-7cb7b20d.png" alt="" /></p>
    </li>
  </ul>

<script type="text/javascript">
 $('pre.foldable').each(function(){
     var lineHeight = parseFloat($(this).css('line-height'));
     var plus    = $("<div></div>");
     var horLine = $("<div></div>");
     var verLine = $("<div></div>");
     $(this).prepend(plus);
     plus.css({
         'position'         : 'relative',
         'float'            : 'right',
         'right'            : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'width'            : lineHeight,
         'height'           : lineHeight});
     verLine.css({
         'position'         : 'relative',
         'height'           : lineHeight,
         'width'            : '3px',
         'background-color' : '#C1E0FF'});
     horLine.css({
         'position'         : 'relative',
         'top'              : '-' + (0.5 * lineHeight + 1.5) + 'px',
         'left'             : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'height'           : '3px',
         'width'            : lineHeight,
         'background-color' : '#C1E0FF'});
     plus.append(verLine);
     plus.append(horLine);

     var until = parseFloat($(this).attr('until'));
     if ( isNaN(until) ) { until= 1; }
     if ( until <= 0 ){
       $(this).hide();
     }
     else{
       var newHeight = ((1.3 * until) + 1.0) + "rem";
       //                               ^^^----------- for the padding
       //                ^^-- line-height

       // console.log('afuera-until: ', until);
       // console.log('afuera-newheight: ', newHeight );
       $(this).css("padding", "0.5rem 1rem");
       $(this).css("overflow", "hidden");
       $(this).css("height", newHeight);
       $(this).attr("original", "false");

       $(this).click(function(){

         // console.log('dentro-original: ', $(this).attr('original') );
         // console.log('dentro-newheight: ', newHeight );

         if ( $(this).attr('original') == "true" ) {
           $(this).css("overflow", "hidden");
           $(this).css("height", newHeight);
           $(this).attr("original", "false");
           $(this).css("padding", "0.5rem 1rem");
           plus.show();
         }
         else {
           $(this).height('auto');
           $(this).attr("original", "true");
           plus.hide();
         }
       });
     }
 });
</script>
