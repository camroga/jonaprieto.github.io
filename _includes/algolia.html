<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3.3/dist/instantsearch-theme-algolia.min.css">
<base href="{{ site.baseurl }}">

<script>
const search = instantsearch({
  appId: '{{ site.algolia.application_id }}',
  apiKey: '{{ site.algolia.search_only_api_key }}',
  indexName: '{{ site.algolia.index_name }}',
  searchParameters: {
    restrictSearchableAttributes: [
      'title',
      'content'
    ],
    facetFilters: ['type:post']
  },
  searchFunction: function(helper) {
    if (helper.getState().query === '') {
      additionalClass = 'post-item__empty-query';
      hitBoxClass = '';
    } else {
      additionalClass = '';
      hitBoxClass = 'hit-box';
    }
    helper.search()
  }
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('L');
    // date = moment.unix(hit.date).format('MMM Do YY');
    modifiedDate = hit.last_modified_at;
  }
  const url = hit.url;
  const title = hit._highlightResult.title.value;
  const content = hit._highlightResult.html.value;

  return `
  <div class="${hitBoxClass}">
    <div class="post-list">
      <span class="post-date-list-wrap">
      <span class="post-date-list">${date}
      <span class="post-title"><a href=".${url}"> ${title} </a> <small class="rss-subscribe">(modified ${modifiedDate})</small> </span>
      </span>
        <div class="${additionalClass}">
        ${content}
        </div>
      </div>
    </div>
  `;
}

const hitTemplateTrans = function(hit) {
  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('MMM DD YYYY');
  }
  const url = hit.url;
  const title = hit._highlightResult.title.value;
  const content = hit._highlightResult.html.value;

  return `
    <div class="post-list">
      <span class="post-date-list-wrap">
      <span class="post-date-list">${date}
        <span class="post-title"><a href=".${url}"> ${title}</a></span>
       </span>
       </span>
    </div>
  `;
}

search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#search-searchbar',
    placeholder: 'search notes',
    autofocus: true
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#search-hits',
    templates: {
      empty: 'No results',
      item: hitTemplate
    },
  })
);

search.start();
</script>

<style>
.post-item__empty-query {
  display: none;
}
.ais-search-box {
  max-width: 100%;
  margin-bottom: 15px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

::placeholder {
  color: #c3c3c3;
   opacity: .9;

}

.ais-Highlight{
  color: #000;
  background: lightskyblue;

}

.post-link .ais-Highlight {
  font-style: normal;
  text-decoration: underline;
}
.post-snippet .ais-Highlight {
  font-style: normal;
  font-weight: bold;
}
.post-snippet img {
  display: none;
}

.hit-box {
  border-width: 1px;
  border-color: #f3f3f3;
  border-style: outset;
  padding: 5px 15px 5px 15px;
  margin-bottom: 10px;
}
</style>
