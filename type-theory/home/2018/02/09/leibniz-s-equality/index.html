  <h1 class="post-title" id="stickyTitle"><svg height="22" class="octicon octicon-bookmark" viewBox="0 0 10 16" version="1.1" width="13" aria-hidden="true"><path fill-rule="evenodd" d="M9 0H1C.27 0 0 .27 0 1v15l5-3.09L10 16V1c0-.73-.27-1-1-1zm-.78 4.25L6.36 5.61l.72 2.16c.06.22-.02.28-.2.17L5 6.6 3.12 7.94c-.19.11-.25.05-.2-.17l.72-2.16-1.86-1.36c-.17-.16-.14-.23.09-.23l2.3-.03.7-2.16h.25l.7 2.16 2.3.03c.23 0 .27.08.09.23h.01z"/></svg> Leibniz's Equality
  </h1>
  

  <noscript>
  <h6>You need to turn on Javascript to see the content of this entry correctly.<h6><br/>
  </noscript>

  <p><em>Leibniz characterized the notion of equality as follows:
  Given any <script type="math/tex">x</script> and <script type="math/tex">y</script>, <script type="math/tex">x \equiv y</script> if and only if, given any
  predicate <script type="math/tex">P</script>, <script type="math/tex">P(x)</script> if and only if <script type="math/tex">P(y)</script>.</em></p>

<script type="math/tex; mode=display">\forallx \forally (x \equiv y \to \forall P \ (P(x) \Leftrightarrow P(y)))</script>

<p>To denote the equality between two elements we use the symbol (<code>_≡_</code>).
In Agda we will formalize such a notation of equality with <code>Eq</code> type.</p>

<pre class="Agda"><a id="Eq"></a><a id="563" href="/type-theory/home/2018/02/09/leibniz-s-equality/#563" class="Function">Eq</a> <a id="566" class="Symbol">:</a> <a id="568" class="Symbol">∀</a> <a id="570" class="Symbol">{</a><a id="571" href="/type-theory/home/2018/02/09/leibniz-s-equality/#571" class="Bound">A</a> <a id="573" class="Symbol">:</a> <a id="575" class="PrimitiveType">Set</a><a id="578" class="Symbol">}</a> <a id="580" class="Symbol">→</a> <a id="582" class="Symbol">(</a><a id="583" href="/type-theory/home/2018/02/09/leibniz-s-equality/#583" class="Bound">x</a> <a id="585" href="/type-theory/home/2018/02/09/leibniz-s-equality/#585" class="Bound">y</a> <a id="587" class="Symbol">:</a> <a id="589" href="/type-theory/home/2018/02/09/leibniz-s-equality/#571" class="Bound">A</a><a id="590" class="Symbol">)</a> <a id="592" class="Symbol">→</a> <a id="594" class="PrimitiveType">Set₁</a>
<a id="599" href="/type-theory/home/2018/02/09/leibniz-s-equality/#563" class="Function">Eq</a> <a id="602" class="Symbol">{</a><a id="603" href="/type-theory/home/2018/02/09/leibniz-s-equality/#603" class="Bound">A</a><a id="604" class="Symbol">}</a> <a id="606" href="/type-theory/home/2018/02/09/leibniz-s-equality/#606" class="Bound">x</a> <a id="608" href="/type-theory/home/2018/02/09/leibniz-s-equality/#608" class="Bound">y</a> <a id="610" class="Symbol">=</a> <a id="612" class="Symbol">(</a><a id="613" href="/type-theory/home/2018/02/09/leibniz-s-equality/#613" class="Bound">P</a> <a id="615" class="Symbol">:</a> <a id="617" href="/type-theory/home/2018/02/09/leibniz-s-equality/#603" class="Bound">A</a> <a id="619" class="Symbol">→</a> <a id="621" class="PrimitiveType">Set</a><a id="624" class="Symbol">)</a> <a id="626" class="Symbol">→</a> <a id="628" class="Symbol">(</a><a id="629" href="/type-theory/home/2018/02/09/leibniz-s-equality/#613" class="Bound">P</a> <a id="631" href="/type-theory/home/2018/02/09/leibniz-s-equality/#606" class="Bound">x</a> <a id="633" class="Symbol">→</a> <a id="635" href="/type-theory/home/2018/02/09/leibniz-s-equality/#613" class="Bound">P</a> <a id="637" href="/type-theory/home/2018/02/09/leibniz-s-equality/#608" class="Bound">y</a><a id="638" class="Symbol">)</a></pre>

<p>We can think about this equality definition saying that <script type="math/tex">x</script> is equal to <script type="math/tex">y</script>
if and only if every property (unary predicate variable <script type="math/tex">P</script>) that <script type="math/tex">x</script>
satisfies, <script type="math/tex">y</script> satisfies as well.</p>

<ul>
  <li>Reflexivity</li>
</ul>

<blockquote>
  <p>The principle of identity of indiscernible states that two objects
are identical if they have all the same properties.
This is also known as “Leibniz’s Law”… in <a href="https://ncatlab.org/nlab/show/identity+of+indiscernibles">https://ncatlab.org/nlab/show/identity+of+indiscernibles</a></p>

  // When the user scrolls the page, execute myFunction
function stickyToogle(obj, sticky) {
  if (window.pageYOffset > sticky) {
    obj.classList.add("sticky");
  } else {
    obj.classList.remove("sticky");
  }
};

// Get the header
function stickyThing(idObj){
  var obj = document.getElementById(idObj);
  if (obj){
    // Get the offset position of the navbar
    stickyToogle(obj, obj.offsetTop);
    // Add the sticky class to the obj when you reach its scroll position. Remove "sticky" when you leave the scroll position
  }
};

window.onscroll = function() {
  stickyThing("stickyTitle");
};

</script>

<script type="text/javascript">
 $('pre.foldable').each(function(){
     var lineHeight = parseFloat($(this).css('line-height'));
     var plus    = $('<div><svg height="12" class="octicon octicon-fold" viewBox="0 0 14 16" version="1.1" width="10" aria-hidden="true"><path fill-rule="evenodd" d="M7 9l3 3H8v3H6v-3H4l3-3zm3-6H8V0H6v3H4l3 3 3-3zm4 2c0-.55-.45-1-1-1h-2.5l-1 1h3l-2 2h-7l-2-2h3l-1-1H1c-.55 0-1 .45-1 1l2.5 2.5L0 10c0 .55.45 1 1 1h2.5l1-1h-3l2-2h7l2 2h-3l1 1H13c.55 0 1-.45 1-1l-2.5-2.5L14 5z"/></svg></div>');
     var horLine = $("<div></div>");
     var verLine = $("<div></div>");
     $(this).prepend(plus);
     plus.css({
         'position'         : 'relative',
         'float'            : 'right',
         'right'            : '-' + (0.5 * lineHeight - 1.5) + 'px',
         'width'            : lineHeight,
         'height'           : lineHeight
       });

     var until = parseFloat($(this).attr('until'));
     if ( isNaN(until) ) { until= 1; }
     if ( until <= 0 ){
       $(this).hide();
     }
     else{
       var newHeight = ((1.2 * until) + 0.7) + "rem";
       //                               ^^^----------- for the padding
       //                ^^-- line-height

       // console.log('afuera-until: ', until);
       // console.log('afuera-newheight: ', newHeight );
       $(this).css("padding", "0.5rem 1rem");
       $(this).css("overflow", "hidden");
       $(this).css("height", newHeight);
       $(this).attr("original", "false");

       $(this).click(function(){

         // console.log('dentro-original: ', $(this).attr('original') );
         // console.log('dentro-newheight: ', newHeight );

         if ( $(this).attr('original') == "true" ) {
           $(this).css("overflow", "hidden");
           $(this).css("height", newHeight);
           $(this).attr("original", "false");
           $(this).css("padding", "0.5rem 1rem");
           // plus.show();
         }
         else {
           $(this).height('auto');
           $(this).attr("original", "true");
           // plus.hide();
         }
       });
     }
 });
</script>

    <script>
      (function(document) {
        var toggle   = document.querySelector('.sidebar-toggle');
        var sidebar  = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
