<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

{% if page.title contains "Timeline" %}
    <style>
      html, body {
        height:100%;
        width:100%;
        padding: 0px;
        margin: 0px;
      }
    </style>
{% endif %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{site.author.url}}"><img alt="@jonaprieto" class="avatar float-left mr-1" src="https://avatars3.githubusercontent.com/u/1428088?s=40&amp;v=4" height="20" width="20"></a>
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small style="text-decoration:left">{{ site.tagline }}</small>
          </h3>
        </div>
      {% if page.title contains 'Timeline' %}
        {{ content }}
      {% else %}
      <div class="container content">
        {{ content }}
      </div>
      {% endif %}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    {% include footer.html %}

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
