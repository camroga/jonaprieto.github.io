---
layout: default
---

{% if page.title contains "Timeline" %}
  {{ content }}
{% else %}
<div class="page">
  {% if page.title != "Categories" %}
    <h2 class="page-title">{{ page.title }}</h2>
    {% if page.date %}
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {% endif %}
  {% endif %}
  {{ content }}
</div>
{% endif %}
