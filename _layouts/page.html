---
layout: default
---

<div class="page">
  <h2 class="page-title">{{ page.title }}</h2>
  {% if page.date %}
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% endif %}
  {% if page.updated %}
  <small>{{ page.updated | date_to_string }}</small>
  {% endif %}
  {{ content }}
</div>
