<script>
const search = instantsearch({
  appId: '6LC140UUTA',
  apiKey: '038508bea0ee72e992b18935df862622',
  indexName: 'notes',
  searchParameters: {
    restrictSearchableAttributes: [
      'title',
      'content'
    ],
    facetFilters: ['type:post']
  },
  searchFunction: function(helper) {
    if (helper.getState().query === '') {
      additionalClass = 'empty-query';
      hitBoxClass = '';
    } else {
      additionalClass = '';
      hitBoxClass = 'hit-box';
    }
    helper.search()
  }
});

const hitTemplate = function(hit) {
  let date = '';
  if (hit.date) {
    date = moment.unix(hit.date).format('L');
    modifiedDate = hit.last_modified_at;
    lastDate = moment(moment(modifiedDate).format('YYYYMMDD')).fromNow();
  }
  const url = hit.url;
  const title = hit._highlightResult.title.value;
  const content = hit._highlightResult.html.value;

  return `
<div class="${hitBoxClass}">
  <div class="post-list">
      <div class="algolia">
      <div class="algolia-date">${date}</div>
        <div class="algolia-title"><a href=".${url}">${title}</a></div>
        <div class="algolia-modified">${lastDate}</div>
      </div>
      <div class="${additionalClass}">${content} </div>
  </div>
</div>
  `;
}

    templates: {
      empty: 'No results',
      item: hitTemplate
    },
  })
);

search.start();
</script>

<!-- Script which renders TeX using tex.s2cms.ru -->
<script src="//tex.s2cms.ru/latex.js"></script>
<script type="text/javascript">
 $("script[type='math/tex']").replaceWith(
     function(){
         var tex = $(this).text();
         return "&zwnj;$$" + tex + "$$&zwnj;";
     });
 $("script[type='math/tex; mode=display']").replaceWith(
     function(){
         var tex = $(this).text().replace(/%.*?(\n|$)/g,"");
         return "<p class=\"equation\">" +
                 "$$" + tex + "$$" +
                "</p>";
     });
</script>
<script type="text/javascript">
WebFontConfig = {
 google: { families: [ 'PT+Serif:400,700,400italic:latin', 'PT+Sans:400:latin' ] }
};

      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.async = true;
      s.parentNode.insertBefore(wf, s);
   })(document);
</script>


    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
